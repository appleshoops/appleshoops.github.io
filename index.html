<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

<body>

<div class="grid-container">
    <div class="header-item">
        <img src="/imgs/me.jpg" alt="appleshoops's (my) profile picture" style="width:50px;height:50px;border-radius:10px;">
        <title-text>appleshoops</title-text>

        <header-text>About Me</header-text>
        <br>

        </div>
